<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现记录</title>
    <!--重置css-->
    <link rel="stylesheet" href="../common/reset-fa7f67953c.css">
    <!--公共css-->
    <link rel="stylesheet" href="../common/css/common-6ad6114229.css">
    <link rel="stylesheet" href="../common/css/iconfont-be24dce2ca.css">
    <!--样式表-->
    <link rel="stylesheet" href="../css/tixianrecord-ebd039bd94.css">
    <!--rem-->
    <script src="../common/js/rem-97dae64c99.js"></script>
    <!--ftclick.js-->
    <script src="../common/js/ftclick-b2b22cf87d.js"></script>

</head>
<body>
    <div class="record-tab f28 p3010">
        <span data-type="0" class="p020 c999 c2ca2f2">全部</span>
        <span data-type="1" class="p020 c999">审核中</span>
        <span data-type="2" class="p020 c999">提现成功</span>
        <span data-type="3" class="p020 c999">提现失败</span>
    </div>
    <div class="container"></div>
    <div class="modal">
        <div class="modal-container tac">
            <img src="../images/loading.gif" alt="">
        </div>
    </div>
</body>
</html>
<!--jq-->
<script src="../common/js/jq3-e7e274a875.3.1.js"></script>
<script src="../common/js/temp-563daa4282.js"></script>
<script id="item" type="text/html">
    {{each target}}
        <div class="bgfff mb30 pb30 item">
            <div class="jilu p30 c999 f28 bgfff">
                <span>申请单号： <span class="">{{ $value.order_num }}</span></span>
            </div>
            <div class="p030 f28 lh88 center-flex c444">
                <p class="need-left lh88 {{$value.status >= 3 ? 'fail' : ''}}">{{$value.status == 1 ? '提现审核中' : $value.status == 2 ? '提现成功' : '提现失败'}}</p>
                <p class="fw7 {{$value.status != 2 ? 'c999' : 'c444'}}">¥{{$value.amount}}</p>
            </div>
            <div class="center-flex f28 c999 p030 ">
                <span class="f28 c999">提现方式：{{$value.tid || '红包'}}</span>
                {{if !$type}}
                <span >{{$value.create_time}}</span>
                {{/if}}
            </div>
            {{if $type}}
            <div class="f28 c999 p030 mt20">
                <span>提交时间：{{$value.create_time}}</span>
            </div>
            <div class="f28 c999 p030 mt20">
                <span>审核时间：{{$value.status == 1 ? '审核中' : $value.finish_time}}</span>
            </div>
            {{/if}}
        </div>
    {{/each}}
</script>

<script src="../js/tixianrecord-b95e01d346.js"></script>
