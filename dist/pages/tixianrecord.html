<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>提现记录</title><link rel="stylesheet" href="../common/reset-fa7f67953c.css"><link rel="stylesheet" href="../common/css/common-6ad6114229.css"><link rel="stylesheet" href="../common/css/iconfont-be24dce2ca.css"><link rel="stylesheet" href="../css/tixianrecord-ebd039bd94.css"><script src="../common/js/rem-97dae64c99.js"></script><script src="../common/js/ftclick-b2b22cf87d.js"></script></head><body><div class="record-tab f28 p3010"><span data-type="0" class="p020 c999 c2ca2f2">全部</span> <span data-type="1" class="p020 c999">审核中</span> <span data-type="2" class="p020 c999">提现成功</span> <span data-type="3" class="p020 c999">提现失败</span></div><div class="container"></div><div class="modal"><div class="modal-container tac"><img src="../images/loading.gif" alt=""></div></div></body></html><script src="../common/js/jq3-e7e274a875.3.1.js"></script><script src="../common/js/temp-563daa4282.js"></script><script id="item" type="text/html">{{each target}}
